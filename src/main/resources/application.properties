# Configuración del servidor y aplicación
server.port=8080
server.servlet.context-path=/api
spring.application.name=PricingService

# Configuración de la base de datos H2 (en memoria)
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.path=/h2-console
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.platform=h2

# Configuración para cargar los scripts al inicio
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:init.sql

# Habilitar la consola H2
spring.h2.console.enabled=true
spring.datasource.continue-on-error=true

# Logging
logging.level.root=INFO
logging.level.com.inditex.infrastructure.config.SecurityConfig=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

